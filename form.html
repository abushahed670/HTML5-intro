        <fieldset>

            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">

            </label>

        </fieldset>
        <fieldset>
            <legend>select one or more vorta</legend>
            <label for="sorisha">
                <input type="checkbox" name="vorta" id="sorisha">
                sorisha
            </label>
            <label for="sotki">
                <input type="checkbox" name="vorta" id="sotki">
                sotki
            </label>
            <label for="dhoneya">

                dhoneya

        <fieldset>
